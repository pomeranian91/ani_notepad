<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet" />
    <link href="main.css" rel="stylesheet" />
    <link href="scssmain.css" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/5e072e4251.js" crossorigin="anonymous"></script>
    <title>Animation</title>
  </head>
  <body>
    <head>
      <h1 class="title">Animation</h1>
    </head>
    <div class="main">
      <div class="card">
        <div class="heart__container">
          <div class="heart__back"></div>
          <div class="heart heart--sub1"></div>
          <div class="heart"></div>
          <div class="heart heart--sub2"></div>
        </div>
      </div>
      <div class="card">
        <div class="loadingdot__container">
          <div class="loadingdot loadingdot1"></div>
          <div class="loadingdot loadingdot2"></div>
          <div class="loadingdot loadingdot3"></div>
        </div>
      </div>
      <div class="card">
        <div class="sunsetback__container">
          <div class="sunset__text">Hello!</div>
          <div class="sunset"></div>
        </div>
      </div>
      <div class="card">
        <div class="hover__text1">
          <div class="hover__text1__main">HOVER</div>
        </div>
      </div>
      <div class="card">
        <div class="randombackground">
          <i class="btn__changeback--ico fas fa-exchange-alt fa-4x"></i>
        </div>
      </div>
      <div class="card">
        <div class="btn__type__box">
          <button class="btn__type btn__type--redline">My</button>
          <button class="btn__type btn__type--gradient">Name is</button>
          <button class="btn__type btn__type--neumorphic">Button</button>
        </div>
      </div>
      <div class="card navradio__container">
        <div class="navradio__tabs">
          <input type="radio" id="radio-1" name="navradio__tabs" checked />
          <label class="navradio__option radiobtn1" for="radio-1">전환이</label>
          <input type="radio" id="radio-2" name="navradio__tabs" checked />
          <label class="navradio__option radiobtn2" for="radio-2">자연스러운</label>
          <input type="radio" id="radio-3" name="navradio__tabs" checked />
          <label class="navradio__option radiobtn3" for="radio-3">메뉴바</label>
          <span class="navradio__glider"></span>
        </div>
      </div>
      <div class="card sunrise__container">
        <div class="sunrise__video">
          <video src="img/Sunrise-22609.mp4" loop muted autoplay playsinline></video>
        </div>
        <div class="sunrise__text">
          <span>Click the Video</span>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
